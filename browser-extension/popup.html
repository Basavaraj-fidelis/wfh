
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .connected { background-color: #4CAF50; }
    .disconnected { background-color: #f44336; }
    
    .stats {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .buttons {
      margin-top: 15px;
    }
    
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .primary { background-color: #2196F3; color: white; }
    .secondary { background-color: #f0f0f0; color: #333; }
    
    .current-tab {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 12px;
    }
    
    .tab-url {
      word-break: break-all;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>WFH Monitor</h3>
  </div>
  
  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <span id="statusText">Checking connection...</span>
  </div>
  
  <div class="current-tab" id="currentTab">
    <div><strong>Current Tab:</strong></div>
    <div id="tabTitle">Loading...</div>
    <div class="tab-url" id="tabUrl"></div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Session ID:</span>
      <span id="sessionId">...</span>
    </div>
    <div class="stat-item">
      <span>Events Sent:</span>
      <span id="eventCount">0</span>
    </div>
    <div class="stat-item">
      <span>Stored Events:</span>
      <span id="storedCount">0</span>
    </div>
    <div class="stat-item">
      <span>Last Activity:</span>
      <span id="lastActivity">...</span>
    </div>
  </div>
  
  <div class="buttons">
    <button class="primary" id="syncBtn">Sync Stored Events</button>
    <button class="secondary" id="clearBtn">Clear Local Data</button>
    <button class="secondary" id="testBtn">Test Connection</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
